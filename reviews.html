<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>영화 리뷰</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif; padding:20px; }
		.review { border-bottom:1px solid #ddd; padding:12px 0; }
		.meta { color:#666; font-size:0.9em; margin-bottom:6px; }
		.orig { background:#f8f8f8; padding:8px; white-space:pre-wrap; }
		.trans { background:#fffbe6; padding:8px; margin-top:6px; white-space:pre-wrap; }
	</style>
</head>
<body>
	<h1>영화 리뷰 목록</h1>
	{% if reviews %}
		<p>총 {{ reviews|length }}개 리뷰</p>
		{% for r in reviews %}
			<div class="review">
				<div class="meta">
					작성자: {{ r.author or '알수없음' }} 
					{% if r.created_at %}| 작성일: {{ r.created_at }}{% endif %}
				</div>
				<div class="orig"><strong>원문:</strong>
					<div>{{ r.content or '' }}</div>
				</div>
				<div class="trans"><strong>번역(한국어):</strong>
					<div>{{ r.content_ko or '번역 불가' }}</div>
				</div>
			</div>
		{% endfor %}
	{% else %}
		<p>리뷰가 없습니다.</p>
	{% endif %}
</body>
</html>
